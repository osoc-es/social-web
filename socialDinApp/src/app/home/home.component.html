<div *ngIf="hasLoaded">
  <!-- BANNER -->
  <div class="banner">
    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <div *ngIf="user">
          <h1 class="text-center text-white" *ngIf="user.Gender === 'Hombre'; else female"> Bienvenido, {{user.FirstName}} </h1>
          <ng-template #female>
            <h1 class="text-center text-white" *ngIf="user.Gender === 'Mujer'; else other"> Bienvenida, {{user.FirstName}} </h1>
          </ng-template>
          <ng-template #other>
            <h1 class="text-center text-white" > Hola, {{user.FirstName}} </h1>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
  <!-- LIST OF PROJECTS -->
  <div class="background"><br>
    <h1 class="text-center"> Lista preliminar de proyectos </h1><br>
    <div class="container">
      <div class="row" *ngFor="let project of projects">
        <div class="card" style="width: 100%" (click)="loadConflicts(project.ProjectId)">
          <div class="card-body">
            <h5 class="card-title">{{project.name}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Social Dinapp</h6>
            <p class="card-text">{{project.Description}}</p>
          </div>
        </div>
      </div> <br>
    </div>
  </div>
  <div *ngIf="!isGuest && (user.title === 'admin' || user.title === 'super')">
    <button type="button" class="btn btn-primary btn-block" (click)="user.title === 'admin'? toAdmin() : toSadmin()">Panel de administrador</button>
  </div>
  <div *ngIf="!isGuest && (user.title === 'social' || user.title === 'admin' || user.title === 'super')">
      <button type="button" class="btn btn-primary btn-block" (click)="toStats()">Panel de estadísticas</button>
    </div>
  <!-- FOOTER -->
  <div class="rand-parallax">
    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <button class="btn btn-lg btn-primary" (click)="logOut()">Cerrar sesión</button>
      </div>
    </div>
  </div>
  <div class="footer"><br>
    <p class="text-center"> Social Dinapp, C/ Santa Virgilia, 14.  2º A Madrid-28033, (+34) 616515443 </p>
  </div>
</div>
