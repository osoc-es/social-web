<div>
  <div class="container ">
    <h1 *ngIf="user.Gender === 'Hombre'; else female"> Bienvenido, {{user.FirstName}} </h1>
    <ng-template #female>
      <h1 *ngIf="user.Gender === 'Mujer'; else other"> Bienvenida, {{user.FirstName}} </h1>
    </ng-template>
    <ng-template #other>
      <h1> Hola, {{user.FirstName}} </h1>
    </ng-template>
  </div>
</div>
