<div *ngIf="hasLoaded" class="div">
 <h1 class="text-center">DÃ©janos ayudarte</h1>
 <div class="container">
	<form #answers="ngForm" (ngSubmit)="submit(answers.form)">
		<div *ngFor="let question of questions; index as i">
			<div class="card" style="width: 100%">
				<div class="card-header">
					<h6 class="card-title">
						{{question.Question}}
					</h6>
				</div>
				<div class="card-body">
					<div class="card-text">
						{{question.description}}
					</div>
				</div>
				<div class="card-footer">
					<!-- QUESTION TYPE 0 stands for Open text answer -->
					<div *ngIf="question.QustionType === '0'">
						<label>Tu respuesta:</label>
						<textarea *ngFor="let option of question.Options; index as j" class="form-control" type="text" name="answer-{{i}}-{{j}}" placeholder="{{option.OptionDescription}}" ngModel required></textarea>
					</div>
					<!-- QUESTION TYPE 1 STANDS FOR MULTIPLE CHOICE ANSWER WITH CHECKBOXES -->
					<div class="form-check" *ngIf="question.QustionType === '1'">
						<div *ngFor="let option of question.Options; index as j">
							<input class="form-check-input" type="checkbox" name="answer-{{i}}-{{j}}" ngModel required>
							<label class="form-check-label" for="answer-{{i}}-{{j}}">{{option.OptionDescription}}</label>
						</div>
					</div>
					<!-- QUESTION TYPE 2 STANDS FOR MULTIPLE CHOICE ANSWER WITH RADIO BUTTONS -->
					<div class="form-check" *ngIf="question.QustionType === '2' || question.QustionType === '3'" >
						<div *ngFor="let option of question.Options; index as j">
							<input class="form-check-input" type="radio" id="answer-{{i}}-{{j}}" name="anwser-{{i}}" value="option-{{j}}" ngModel required>
							<label class="form-check-label" for="answer-{{i}}">{{option.OptionDescription}}</label>
						</div>
					</div>
					<!-- QUESTION TYPE 3 STANDS FOR A BOOLEAN ANSWER, so it's the same as the SECOND CASE -->
					<!-- QUESTION TYPE 4 STANDS FOR A RANGED ANSWER -->
					<div *ngIf="question.QustionType === '4'">
						<div *ngFor="let option of question.Options; index as j">
							<label for="answer{{i}}-{{j}}">{{option.OptionDescription}}</label>
							<input class="custom-range" type="range" min="0" max="8" name="answer-{{i}}-{{j}}" ngModel required>
						</div>
					</div>
				</div>
			</div><br>
		</div>
	</form>
 </div>
</div>
