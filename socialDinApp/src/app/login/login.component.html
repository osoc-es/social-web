<div class="modal-body" (keydown)="onKeyDown($event)"><br>
  <div class="container">
    <!-- BUTTON TO SELECT BETWEEN LOGIN AND REGISTER -->
    <div class="row">
      <div class="col">
        <div class="btn-group-toggle">
          <label class="btn btn-{{aux}}primary btn-block">
            <input type="radio" name="auth" id="login" checked autocomplete="off" (click)="loginClick()"> Conéctate
          </label>
        </div>
      </div>
      <div class="col"></div>
      <div class="col">
        <div class="btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-{{aux2}}primary btn-block">
            <input type="radio" name="auth" id="login" autocomplete="off" (click)="registerClick()"> Regístrate
          </label>
        </div>
      </div>
    </div><br><br>
    <!-- LOGIN FORM -->
    <div *ngIf="aux === ''">
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm.form)">
        <div class="row">
          <div class="col-3"></div>
          <div class="col">
            <input type="text" class="form-control" name="Email" placeholder="Email" ngModel required>
          </div>
          <div class="col-3"></div>
        </div><br>
        <div class="row">
        <div class="col-3"></div>
          <div class="col">
            <input type="password" class="form-control" name="Password" placeholder="Contraseña" ngModel required>
          </div>
          <div class="col-3"></div>
        </div><br>
        <div class="row">
          <div class="col"></div>
            <div class="col"><button class="btn btn-primary btn-block" [disabled]="!loginForm.valid" type="submit">Conectarse</button><br></div>
          <div class="col"></div>
        </div>
      </form>
      <div class="container">
        <div class="row">
          <div class="col" style="text-align: center"><a href="#">He olvidado mi contraseña.</a></div>
        </div><br>
      </div>
    </div>
    <!-- REGISTER FORM -->
    <div *ngIf="aux2 === ''">
      <form #registerForm="ngForm" (ngSubmit)="register(registerForm.form)">
        <div class="container">
          <div class="row">
            <div class="col">
              <label for="name">Nombre</label>
              <input type="text" class="form-control" name="FirstName" placeholder="Nombre" ngModel required>
            </div>
            <div class="col">
              <label for="lastname">Apellidos</label>
              <input type="text" class="form-control" name="LastName" placeholder="Apellidos" ngModel required>
            </div>
          </div><br>
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" class="form-control" placeholder="Email" name="Email" ngModel required>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-8">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" placeholder="Contraseña" name="Password" ngModel required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-8">
                <input type="password" class="form-control" id="password2" placeholder="Repetir contraseña" name="Password2" ngModel required>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="phone">Teléfono (Opcional) </label>
              <input type="text" class="form-control" placeholder="" name="ContactNumber" ngModel>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="sel1">Género:</label>
                    <select class="form-control" id="sel1" name="Gender" ngModel required>
                      <option>  </option>
                      <option>Hombre </option>
                      <option>Mujer </option>
                      <option>Prefiero no contestar </option>
                    </select>
                  </div>
            </div>
          </div>
          <div *ngIf="err" class="alert alert-warning" role="alert">
            {{ err }}
          </div>
          <button class="btn btn-outline-primary btn-block" [disabled]="!registerForm.valid" type="submit">Registrarse</button><br>
        </div>
      </form>
    </div>
  </div>
</div>
