<div *ngIf="hasLoaded">
  <h1 class="text-center"> Panel de administración </h1>
  <h2 class="text-center"> Árbol de Proyectos: </h2><br>
  <div class="container">
    <ul>
      <li *ngFor="let project of projects; index as i">
        <h4 style="display: inline"> {{project.name}}: </h4>
        <span>{{project.Description}}</span>
        <ul>
          <div *ngFor="let conflict of conflicts; index as j">
            <li *ngIf="conflict.ProjectId === project.ProjectId">
              <button type="button" class="btn btn-link" (click)="editForm(conflict.ConflictId)">{{conflict.title}}</button>
            </li>
          </div>
        </ul>
      </li>
    </ul>
    <div class="row">
      <button type="button" class="btn btn-primary btn-block" (click)="createProject()">Añadir proyecto (Categoría)</button>
    </div><br>
    <div class="row">
      <button type="button" class="btn btn-primary btn-block" (click)="createConflict()" [disabled]="projects.length === 0">Añadir conflicto (Formulario)</button>
    </div>
  </div>
</div>
