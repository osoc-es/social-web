<div *ngIf="hasLoaded">
  <div class="container">
    <h1 class="text-center">Lista de conflictos sociales del proyecto</h1>
    <div class="card" *ngFor="let conflict of conflicts; index as i" style="width: 100%">
      <div class="card-body">
        <div class="card-title">
          <h3 class="text-center">{{conflict.title}}</h3>
        </div>
        <div class="card-text">
          <p class="text-center">{{conflict.description}}</p>
        </div>
        <div class="row">
          <div class="mx-auto">
            <button class="btn btn-link" (click)="openForm(conflict.ConflictId)">Acceder al cuestionario</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
