<div *ngIf="hasLoaded">
  <nav class="navbar">
    <div class="container">
      <img src="../../assets/image.png" width="250vh">
    </div>
  </nav>
  <div class="background">
    <div class="container"><br>
      <div class="row justify-content-md-center">
        <div class="col"></div>
        <div class="col-md-auto">
          <button class="btn btn-lg btn-primary btn-block" (click)="open()">Hacer test</button>
        </div>
        <div class="col col-lg-2">
          <button class="btn btn-lg btn-outline-primary btn-block">Resultados</button>
        </div>
      </div>
    </div>
    <div class="container h-100">
      <div class="row align-items-center h-100">
        <div class="col-6 mx-auto">
          <div style="width: 36 rem" class="card h-100 justify-content-center">
            <div class="container">
              <div class="row">
                <div class="col ">
                  <div class="card-body">
                    <img src="{{this.organization.LogoUrl}}" style="max-width: 150px;">
                    <div class="card-title">{{this.organization.Name}}</div>
                    <div class="card-subtitle mb-2 text-muted">{{this.organization.Description}}</div>
                  </div>
                </div>
                <div class="col">
                  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="./assets/family.png" alt="Ayuda familiar">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="./assets/bullying.png" alt="Bullying">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="./assets/elderly.png" alt="Mayores en soledad">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="./assets/genderv.png" alt="Violencia de genero">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="./assets/addiction.png" alt="Jóvenes con adicciones">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer" style="background: white;"><br>
    <p class="text-center"> Code prevent, C/ Santa Virgilia, 14.  2º A Madrid-28033, (+34) 616515443 </p>
  </div>
</div>
